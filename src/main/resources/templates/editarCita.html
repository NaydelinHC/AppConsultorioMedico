<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/doctores.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
        }
        input, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            color: #d9534f;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Editar Cita</h1>

    <!-- Mostrar mensaje si estÃ¡ presente -->
    <div class="message" th:if="${mensaje}" th:text="${mensaje}"></div>

    <form action="/api/citas/editar" method="post">
        <input type="hidden" name="id" th:value="${cita.id}">
        <label for="doctorId">ID del Doctor:</label>
        <input type="number" id="doctorId" name="doctorId" th:value="${cita.doctorId}" required>

        <label for="consultorioId">ID del Consultorio:</label>
        <input type="number" id="consultorioId" name="consultorioId" th:value="${cita.consultorioId}" required>

        <label for="horario">Horario:</label>
        <input type="datetime-local" id="horario" name="horario" th:value="${formattedHorario}" required>

        <label for="nombrePaciente">Nombre del Paciente:</label>
        <input type="text" id="nombrePaciente" name="nombrePaciente" th:value="${cita.nombrePaciente}" required>

        <button type="submit">Editar Cita</button>
    </form>

    <div class="back-link">
        <a href="http://localhost:9090/api/doctores/consultarCitas?doctorId=1">Regresar a Consultar Citas</a>
    </div>
</div>
</body>
</html>
