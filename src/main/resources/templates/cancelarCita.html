<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Cita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/doctores.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
        }
        input, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #d9534f;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #c9302c;
        }
        .message {
            text-align: center;
            color: #d9534f;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Cancelar Cita</h1>

    <!-- Mostrar mensaje si estÃ¡ presente -->
    <div class="message" th:if="${mensaje}" th:text="${mensaje}"></div>

    <div class="back-link">
        <a href="http://localhost:9090/api/doctores/consultarCitas?doctorId=1">Regresar a Consultar Citas</a>
    </div>
</div>
</body>
</html>
